<!doctype html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Symbols</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Symbols</a>
      <ul class="nav">
        <li><a href="#about">About</a></li>
      </ul>
    </div>
  </div>

  <div class="span12">
    
    <div id="symbols-list">
      <p><input class="search" placeholder="Filter..." /></p>
      <ul class="list unstyled">
        <li id="symbols-item">
          <span class="symbol"></span>
          <span class="tags" style="display:none;"></span>
        </li>
      </ul>
    </div>


    <div class="footer">
      <a name="about" ></a>
      <p class="byline">
        Created and maintained by <a href="http://twitter.com/dth" title="@dth's Twitter profile">@dth</a><br/>
        Code available on <a href="https://github.com/danielthor/symbols" title="Symbols project on GitHub">GitHub</a>
      </p>
    </div>

  </div>

  <!-- Bootstrap -->
  <script src="js/bootstrap.min.js"></script>

  <!-- Search powered by List.js by @javve https://github.com/javve/list -->
  <script src="js/list.min.js"></script>
  <script>
    var options = {
        item: 'symbols-item'
    };

    var values = [
        { symbol: '', tags:'apple' }
        , { symbol: '♩', tags:'note' }
        , { symbol: '♪', tags:'note' }
        , { symbol: '♫', tags:'note' }
        , { symbol: '♬', tags:'note' }
        , { symbol: '♡', tags:'heart' }
        , { symbol: '★', tags:'star' }
        , { symbol: '☆', tags:'star' }
        , { symbol: '❤', tags:'cards heart' }
        , { symbol: '♠', tags:'cards spades' }
        , { symbol: '♣', tags:'cards clubs' }
        , { symbol: '♦', tags:'cards diamonds' }
        , { symbol: '←', tags:'arrow left' }
        , { symbol: '→', tags:'arrow right' }
        , { symbol: '↑', tags:'arrow up' }
        , { symbol: '↓', tags:'arrow down' }
        , { symbol: '♔', tags:'chess queen' }
        , { symbol: '♕', tags:'chess king' }
        , { symbol: '♖', tags:'chess rook' }
        , { symbol: '♗', tags:'chess bishop' }
        , { symbol: '♘', tags:'chess knight' }
        , { symbol: '♙', tags:'chess pawn' }
        , { symbol: '♚', tags:'chess queen' }
        , { symbol: '♛', tags:'chess king' }
        , { symbol: '♜', tags:'chess rook' }
        , { symbol: '♝', tags:'chess bishop' }
        , { symbol: '♞', tags:'chess knight' }
        , { symbol: '♟', tags:'chess pawn' }
        , { symbol: '☹', tags:'smiley face sad' }
        , { symbol: '☺', tags:'smiley face happy' }
        , { symbol: '✄', tags:'scissors' }
        , { symbol: '∞', tags:'infinity' }
        , { symbol: '≈', tags:'approximately almost equal' }
        , { symbol: '♀', tags:'female' }
        , { symbol: '♂', tags:'male' }
        , { symbol: '⚠', tags:'danger warning' }
        , { symbol: '☠', tags:'danger skull crossbones' }
        , { symbol: '☢', tags:'danger radioactive' }
        , { symbol: '♲', tags:'recycle' }
        , { symbol: '☐', tags:'ballot unchecked' }
        , { symbol: '☑', tags:'ballot checked' }
    ];

    var symbolsList = new List('symbols-list', options, values);
  </script>
</body>
</html>
